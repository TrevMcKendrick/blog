---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="icon-bookmark"></i>Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.categories.blog %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <br>
  <h2><i class="icon-book"></i> Book Reviews</h2>
  <ul id="book-posts" class="posts">
    {% if site.categories.bookreview %}
      {% for post in site.categories.bookreview %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    {% endif %}
  </ul>
</div>
